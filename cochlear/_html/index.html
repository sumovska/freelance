<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<title>Logo</title>

	<link href="./bootstrap.min.css" rel="stylesheet"/>
	<script type="template" id="editable_row_template">
		<td><input data-type="selected" type="checkbox" /></td>
		<td data-type="local_date"></td>
		<td>
			<div class="input-group">
				<input type="text" readonly="true" class="form-control input-sm" data-type="implant_serial" style='cursor:pointer'>
				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle input-sm" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
					<ul class="dropdown-menu dropdown-menu-right" role="menu" data-type="implant_serial_options"></ul>
				</div>
			</div>
		</td>
		<td>
			<select name="Locus" readonly="true" style='cursor:pointer' class="form-control input-sm" data-type="locus" onchange="window.magichat.on_row_value_changed(get_row_identifier(this), get_data_type(this), this.value)">
				<option value="unspecified">Unspecified</option>
				<option value="left">Left</option>
				<option value="right">Right</option>
			</select>
		</td>
		<td>
			<input class="form-control input-sm" type="text" data-type="name_first">
		</td>
		<td>
			<input class="form-control input-sm" type="text" data-type="name_last">
		</td>
		<td>
			<input class="form-control input-sm" type="date" data-type="dob">
		</td>
		<td>
			<select name="Gender" readonly="true" style='cursor:pointer' class="form-control input-sm" data-type="gender" onchange="window.magichat.on_row_value_changed(get_row_identifier(this), get_data_type(this), this.value)">
				<option value="unspecified">Unspecified</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
		</td>
		<td>
			<div class="input-group">
				<input type="text" readonly="true" style='cursor:pointer' class="form-control input-sm" data-type="surgery">
				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle input-sm" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
					<ul class="dropdown-menu dropdown-menu-right" role="menu" data-new="surgery" data-type="surgery_options"></ul>
				</div>
			</div>
		</td>
		<td>
			<div class="input-group">
				<input type="text" readonly="true" style='cursor:pointer' class="form-control input-sm" data-type="surgeon">
				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle input-sm" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
					<ul class="dropdown-menu dropdown-menu-right" role="menu" data-new="surgeon" data-type="surgeon_options"></ul>
				</div>
			</div>
		</td>
		<td>
			<div class="input-group">
				<input type="text" readonly="true" style='cursor:pointer' class="form-control input-sm" data-type="clinic">
				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle input-sm" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
					<ul class="dropdown-menu dropdown-menu-right" role="menu" data-new="clinic" data-type="clinic_options"></ul>
				</div>
			</div>
		</td>
		<td>
			<button type="button" class="btn btn-default btn-xs" onClick="window.magichat.on_click_view(get_row_identifier(this))">View</button>
		</td>
	</script>

	<script type="template" id="row_header_template">
		<th></th>
		<th style="min-width: 85px">Date/Time</th>
		<th style="min-width: 85px">Serial Number</th>
		<th style="min-width: 85px">Side</th>
		<th style="min-width: 70px">First Name</th>
		<th style="min-width: 70px">Last Name</th>
		<th style="max-width: 90px">DOB</th>
		<th>Gender</th>
		<th style="min-width: 90px">Surgery</th>
		<th style="min-width: 90px">Surgeon</th>
		<th style="min-width: 90px">Clinic/Clinician</th>
		<th>View</th>
	</script>

	<script src="main.js"></script>
</head>
<body onLoad="on_load()">
	<div class="container">
		<h1>Logo</h1>
		<p>Device is <span id="device-status"></span> and logs have been read at <span id="device-load-percentage"></span>%.</p>
		<span style="color:red" id="error_messages"></span>
		<ul class="nav nav-tabs">
			<li role="presentation" class="active"><a href="#tab_cr220" role="tab" data-toggle="tab">CR220</a></li>
			<li role="presentation"><a href="#tab_crf" role="tab" data-toggle="tab">CRF</a></li>
			<li role="presentation"><a href="#tab_history" role="tab" data-toggle="tab">History</a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane" role="tabpanel" id="tab_crf">
				<div>
					<label><input type="checkbox"> Select All</label>
					<table class="table table-striped table-condensed" id="crf_view"></table>
				</div>
			</div>
			<div class="tab-pane" role="tabpanel" id="tab_history">
				<div>
					<label><input type="checkbox"> Select All</label>
					<table class="table table-striped table-condensed" id="history_view"></table>
				</div>
			</div>
			<div class="tab-pane active" id="tab_cr220">
				<div>
					<label><input type="checkbox"> Select All</label>
					<table class="table table-striped table-condensed" id="cr220_view"></table>
				</div>
			</div>
			<button type="button" class="btn btn-default">Delete</button>
			<button type="button" class="btn btn-default">Save</button>
			<button type="button" class="btn btn-default">Export</button>
			<button type="button" class="btn btn-default" onClick="window.magichat.send_selected('CRF2 Sessions', 'Please see attached');">Send</button>
			<button type="button" class="btn btn-default" onClick="window.magichat.save_selected_to_pdf('cr220_view', 'Select location for PDF report', '*.pdf');">Print</button>
		</div>
	</div>

	<!-- Surgeon Modal -->
	<div class="modal fade bs-example-modal-sm" id="surgeon_modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<form action="#">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Add New Surgeon</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input type="text" class="form-control" id="surgeon_modal_surgeon" placeholder="Surgeon Name" onchange="window.magichat.on_modal_value_change('surgeon', 'surgeon', this.value)">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="surgeon_modal_cochlear_id" placeholder="Cochlear ID (Optional)" onchange="window.magichat.on_modal_value_change('surgeon', 'cochlear_id', this.value)">
						</div>
						<div class="form-group">
							<input type="email" class="form-control" id="surgeon_modal_address" placeholder="E-mail address" onchange="window.magichat.on_modal_value_change('surgeon', 'address', this.value)">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" onClick="window.magichat.on_modal_save('surgeon')">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Surgery Modal -->
	<div class="modal fade" id="surgery_modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<form action="#">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Add New Surgery</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input type="text" class="form-control" id="surgery_modal_surgery" placeholder="Surgery Name" onchange="window.magichat.on_modal_value_change('surgery', 'surgery', this.value)">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="surgery_modal_cochlear_id" placeholder="Cochlear ID (Optional)" onchange="window.magichat.on_modal_value_change('surgery', 'cochlear_id', this.value)">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" onClick="window.magichat.on_modal_save('surgery')">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Clinic Modal -->
	<div class="modal fade" id="clinic_modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<form action="#">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Add New Clinic</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input type="text" id="clinic_modal_clinic" class="form-control" placeholder="Clinic Name">
						</div>
						<div class="form-group">
							<input type="text" id="clinic_modal_cochlear_id" class="form-control" placeholder="Cochlear ID (Optional)">
						</div>
						<div class="form-group">
							<input type="email" id="clinic_modal_address" class="form-control" placeholder="E-mail address">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" onClick="window.magichat.on_modal_save('clinic')">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- View Modal -->
	<div class="modal fade" id="view_modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<form action="#">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="view_modal_name_full"></h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-xs-2">
								<div class="form-group">
									<label>Date/Time</label>
									<div id="view_modal_local_date"></div>
								</div>
							</div>
							<div class="col-xs-1">
								<div class="form-group">
									<label>Serial Number</label>
									<div id="view_modal_implant_serial"></div>
								</div>
							</div>
							<div class="col-xs-1">
								<div class="form-group">
									<label>Side</label>
									<select name="Locus" id="view_modal_locus" class="form-control" data-type="locus" onchange="window.magichat.on_row_value_changed(get_row_identifier(this), get_data_type(this), this.value)">
										<option value="unspecified">Unspecified</option>
										<option value="left">Left</option>
										<option value="right">Right</option>
									</select>
								</div>
							</div>
							<div class="col-xs-2">
								<div class="form-group">
									<label>First Name</label>
									<input class="form-control" type="text" id="view_modal_name_first">
								</div>
							</div>
							<div class="col-xs-2">
								<div class="form-group">
									<label>Last Name</label>
									<input class="form-control" type="text" id="view_modal_name_last">
								</div>
							</div>
							<div class="col-xs-3">
								<div class="form-group">
									<label>DOB</label>
									<input class="form-control" type="date" id="view_modal_dob">
								</div>
							</div>
							<div class="col-xs-1">
								<div class="form-group">
									<label>Gender</label>
									<select name="Gender" class="form-control" id="view_modal_gender" data-type="gender" onchange="window.magichat.on_row_value_changed(get_row_identifier(this), get_data_type(this), this.value)">
										<option value="unspecified" selected>Unspecified</option>
										<option value="male">Male</option>
										<option value="female">Female</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-4">
								<div class="form-group">
									<label>Surgery</label>
									<div class="input-group">
										<input type="text" class="form-control" id="view_modal_surgery">
										<div class="input-group-btn">
											<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
											<ul class="dropdown-menu dropdown-menu-right" role="menu" data-new="surgery" id="view_modal_surgery_options"></ul>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-4">
								<div class="form-group">
									<label>Surgeon</label>
									<div class="input-group">
										<input type="text" class="form-control" id="view_modal_surgeon">
										<div class="input-group-btn">
											<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
											<ul class="dropdown-menu dropdown-menu-right" role="menu" data-new="surgeon" id="view_modal_surgeon_options"></ul>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-4">
								<div class="form-group">
									<label>Clinic/Clinician</label>
									<div class="input-group">
										<input type="text" class="form-control" id="view_modal_clinic">
										<div class="input-group-btn">
											<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
											<ul class="dropdown-menu dropdown-menu-right" role="menu" data-new="clinic" id="view_modal_clinic_options"></ul>
										</div>
									</div>
								</div>
							</div>
						</div>
						<img style="width:100%;" src="image.png" alt="">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left">Print</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="./jquery.min.js"></script>
	<script src="./bootstrap.min.js"></script>
</body>
</html>
