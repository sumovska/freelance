<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cochlear</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" href="img/favicon.png">

	<script src="js/vendor/jquery-1.11.2.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>

	<!--[if lt IE 9]>
	<script src="js/vendor/html5-3.6-respond-1.4.2.min.js"></script>
	<![endif]-->
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="navbar-header">
			<span class="navbar-brand"><img src="img/logo.svg" alt="Cochlear"></span>
			<h1 class="navbar-heading">CR220 Data Viewer</h1>
			<a class="navbar-settings" href="#">Settings</a>
		</div>
	</nav>

	<section class="content container">
		<div class="control row">
			<p id="error_messages" class="error-messages"></p>
			<ul class="nav nav-tabs">
				<li role="presentation" class="active"><a href="#tab_cr220" role="tab" data-toggle="tab">CR220</a></li>
				<li role="presentation"><a href="#tab_crf" role="tab" data-toggle="tab">CRF</a></li>
				<li role="presentation"><a href="#tab_history" role="tab" data-toggle="tab">History</a></li>
			</ul>
			<div class="tab-content">
				<div id="tab_cr220" class="tab-pane tab-cr220 active">
					<p class="device-status online">CR220 Device Connected</p>
					<div class="scroll">
						<table class="table" id="cr220_view"></table>
					</div>
					<div class="submits">
						<button type="button" class="btn btn-default pull-left">Delete</button>
						<button type="button" class="btn btn-primary pull-right" onclick="window.magichat.send_selected('CR220 Sessions', 'Please see attached');">Send</button>
						<button type="button" class="btn btn-default pull-right" onclick="window.magichat.save_selected_to_pdf('cr220_view', 'Select location for PDF report', '*.pdf');">Print</button>
					</div>
				</div>
				<div id="tab_crf" class="tab-pane tab-crf" role="tabpanel">
					<button type="button" class="btn btn-default btn-import">Import CRF2 files</button>
					<div class="scroll">
						<table class="table table-crf" id="crf_view"></table>
					</div>
					<div class="submits">
						<button type="button" class="btn btn-default pull-left">Delete</button>
						<button type="button" class="btn btn-primary pull-right" onclick="window.magichat.send_selected('CRF Sessions', 'Please see attached');">Save to CS/NFS</button>
						<button type="button" class="btn btn-default pull-right" onclick="window.magichat.save_selected_to_pdf('crf_view', 'Select location for PDF report', '*.pdf');">Print</button>
					</div>
				</div>
				<div id="tab_history" class="tab-pane tab-history" role="tabpanel">
					<div class="scroll">
						<table class="table table-historÑƒ" id="history_view"></table>
					</div>
					<div class="submits">
						<button type="button" class="btn btn-default pull-left">Delete</button>
						<button type="button" class="btn btn-primary pull-right">Restore</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- CR220 -->
	<script type="template" id="template_header_cr220">
		<th class="cell-checkbox"><input class="checkbox-toggle" type="checkbox"></th>
		<th class="cell-date">Date/time</th>
		<th class="cell-serial">Serial Number</th>
		<th class="cell-side">Locus</th>
		<th class="cell-first">First name</th>
		<th class="cell-last">Last name</th>
		<th class="cell-dob">DOB</th>
		<th class="cell-gender">Gender</th>
		<th class="cell-surgery">Surgery</th>
		<th class="cell-surgeon">Surgeon</th>
		<th class="cell-clinic">Clinic/Clinician</th>
		<th class="cell-view">View</th>
	</script>

	<script type="template" id="template_row_cr220">
		<td class="cell-checkbox"><input data-type="selected" type="checkbox"></td>
		<td class="cell-date"><p class="line" data-type="local_date"></p></td>
		<td class="cell-serial cell-select"><select class="form-control input-sm" data-type="implant_serial_options" onchange="window.magichat.on_row_value_changed(get_row_identifier(this), get_data_type(this), this.value);"></select></td>
		<td class="cell-side cell-select"><select class="form-control input-sm" data-type="locus_options" onchange="window.magichat.on_row_value_changed(get_row_identifier(this), get_data_type(this), this.value);"></select></td>
		<td class="cell-first cell-input"><input class="form-control input-sm" type="text" data-type="name_first" value=""></td>
		<td class="cell-last cell-input"><input class="form-control input-sm" type="text" data-type="name_last" value=""></td>
		<td class="cell-dob cell-input"><input class="form-control input-sm" type="date" data-type="dob" value=""></td>
		<td class="cell-gender cell-select"><select class="form-control input-sm" data-type="gender_options" onchange="window.magichat.on_row_value_changed(get_row_identifier(this), get_data_type(this), this.value);"></select></td>
		<td class="cell-surgery cell-select"><select class="form-control input-sm" data-type="surgery_options" data-new="surgery" onchange="window.magichat.on_row_value_changed(get_row_identifier(this), get_data_type(this), this.value);"></select></td>
		<td class="cell-surgeon cell-select"><select class="form-control input-sm" data-type="surgeon_options" data-new="surgeon" onchange="window.magichat.on_row_value_changed(get_row_identifier(this), get_data_type(this), this.value);"></select></td>
		<td class="cell-clinic cell-select"><select class="form-control input-sm" data-type="clinic_options" data-new="clinic" onchange="window.magichat.on_row_value_changed(get_row_identifier(this), get_data_type(this), this.value);"></select></td>
		<td class="cell-view"><a href="#" class="view" title="View Record" onclick="window.magichat.on_click_view(get_row_identifier(this));"></a></td>
	</script>

	<!-- CRF -->
	<script type="template" id="template_header_crf">
		<th class="cell-checkbox"><input class="checkbox-toggle" type="checkbox"></th>
		<th class="cell-date">Date/time</th>
		<th class="cell-side">Locus</th>
		<th class="cell-first">First name</th>
		<th class="cell-last">Last name</th>
		<th class="cell-dob">DOB</th>
		<th class="cell-gender">Gender</th>
		<th class="cell-surgery">Surgery Centre</th>
		<th class="cell-surgeon">Surgeon</th>
		<th class="cell-view">View</th>
	</script>

	<script type="template" id="template_row_crf">
		<td class="cell-checkbox"><input data-type="selected" type="checkbox"></td>
		<td class="cell-date"><p class="line" data-type="local_date"></p></td>
		<td class="cell-side"><p class="line" data-type="locus"></p></td>
		<td class="cell-first"><p class="line" data-type="name_first"></p></td>
		<td class="cell-last"><p class="line" data-type="name_last"></p></td>
		<td class="cell-dob"><p class="line" data-type="dob"></p></td>
		<td class="cell-gender"><p class="line" data-type="gender"></td>
		<td class="cell-surgery"><p class="line" data-type="surgery"></td>
		<td class="cell-surgeon"><p class="line" data-type="surgeon"></td>
		<td class="cell-view"><a href="#" class="view" title="View Record" onclick="window.magichat.on_click_view(get_row_identifier(this));"></a></td>
	</script>

	<!-- History -->
	<script type="template" id="template_header_history">
		<th class="cell-checkbox"><input class="checkbox-toggle" type="checkbox"></th>
		<th class="cell-first">First Name</th>
		<th class="cell-last">Last Name</th>
		<th class="cell-surgery">Surgery Centre</th>
		<th class="cell-surgeon">Surgeon</th>
		<th class="cell-clinic">Clinic/Clinician</th>
		<th class="cell-clinic">Status</th>
		<th class="cell-view">View</th>
	</script>

	<script type="template" id="template_row_history">
		<td class="cell-checkbox"><input data-type="selected" type="checkbox"></td>
		<td class="cell-first"><p class="line" data-type="name_first"></p></td>
		<td class="cell-last"><p class="line" data-type="name_last"></p></td>
		<td class="cell-surgery"><p class="line" data-type="surgery"></td>
		<td class="cell-surgeon"><p class="line" data-type="surgeon"></td>
		<td class="cell-clinic"><p class="line" data-type="clinic"></td>
		<td class="cell-status"><p class="line" data-type="status"></td>
		<td class="cell-view"><a href="#" class="view" title="View Record" onclick="window.magichat.on_click_view(get_row_identifier(this));"></a></td>
	</script>

	<!-- Surgeon Modal -->
	<div class="modal fade bs-example-modal-sm" id="surgeon_modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<form action="#">
					<div class="modal-header">
						<p class="modal-title">Add new Surgeon</p>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input type="text" class="form-control form-control-full" id="surgeon_modal_surgeon" placeholder="Surgeon Name" onchange="window.magichat.on_modal_value_change('surgeon', 'surgeon', this.value)">
						</div>
						<div class="form-group">
							<input type="text" class="form-control form-control-full" id="surgeon_modal_cochlear_id" placeholder="Cochlear ID (Optional)" onchange="window.magichat.on_modal_value_change('surgeon', 'cochlear_id', this.value)">
						</div>
						<div class="form-group">
							<input type="email" class="form-control form-control-full" id="surgeon_modal_address" placeholder="E-mail address" onchange="window.magichat.on_modal_value_change('surgeon', 'address', this.value)">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary btn-submit" onclick="window.magichat.on_modal_save('surgeon')">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Surgery Modal -->
	<div class="modal fade" id="surgery_modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<form action="#">
					<div class="modal-header">
						<p class="modal-title">Add new Surgery</p>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input type="text" class="form-control form-control-full" id="surgery_modal_surgery" placeholder="Surgery Name" onchange="window.magichat.on_modal_value_change('surgery', 'surgery', this.value)">
						</div>
						<div class="form-group">
							<input type="text" class="form-control form-control-full" id="surgery_modal_cochlear_id" placeholder="Cochlear ID (Optional)" onchange="window.magichat.on_modal_value_change('surgery', 'cochlear_id', this.value)">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary btn-submit" onclick="window.magichat.on_modal_save('surgery')">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Clinic Modal -->
	<div class="modal fade" id="clinic_modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<form action="#">
					<div class="modal-header">
						<p class="modal-title">Add new Clinic</p>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input type="text" class="form-control form-control-full" id="clinic_modal_clinic" placeholder="Clinic Name">
						</div>
						<div class="form-group">
							<input type="text" class="form-control form-control-full" id="clinic_modal_cochlear_id" placeholder="Cochlear ID (Optional)">
						</div>
						<div class="form-group">
							<input type="email" class="form-control form-control-full" id="clinic_modal_address" placeholder="E-mail address">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary btn-submit" onclick="window.magichat.on_modal_save('clinic')">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- View Modal -->
	<div class="modal fade" id="view_modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<form action="#">
					<div class="modal-header">
						<p class="modal-title" id="view_modal_name_full">View Record</p>
					</div>
					<div class="modal-body">
						<table class="table">
						<tr>
							<th class="cell-date">Date/Time</th>
							<th class="cell-serial">Serial Number</th>
							<th class="cell-side">Locus</th>
							<th class="cell-first">First Name</th>
							<th class="cell-last">Last Name</th>
							<th class="cell-dob">DOB</th>
							<th class="cell-gender">Gender</th>
							<th class="cell-surgery">Surgery</th>
							<th class="cell-surgeon">Surgeon</th>
							<th class="cell-clinic">Clinic/Clinician</th>
						</tr>
						<tr>
							<td class="cell-date"><p id="view_modal_local_date" class="line"></p></td>
							<td class="cell-serial cell-select">
								<select id="view_modal_implant_serial_options" class="form-control input-sm" onchange="window.magichat.on_row_value_changed(get_row_identifier(this), get_data_type(this), this.value);"></select>
							</td>
							<td class="cell-side cell-select">
								<select name="Locus" id="view_modal_locus" class="form-control" data-type="locus" onchange="window.magichat.on_row_value_changed(get_row_identifier(this), get_data_type(this), this.value)">
									<option value="unspecified">Unspecified</option>
									<option value="left">Left</option>
									<option value="right">Right</option>
								</select>
							</td>
							<td class="cell-first cell-input"><input class="form-control" type="text" id="view_modal_name_first" value=""></td>
							<td class="cell-last cell-input"><input class="form-control" type="text" id="view_modal_name_last" value=""></td>
							<td class="cell-dob cell-input"><input class="form-control" type="date" id="view_modal_dob" value=""></td>
							<td class="cell-gender cell-select">
								<select name="Gender" class="form-control" id="view_modal_gender" data-type="gender" onchange="window.magichat.on_row_value_changed(get_row_identifier(this), get_data_type(this), this.value)">
									<option value="unspecified" selected>Unspecified</option>
									<option value="male">Male</option>
									<option value="female">Female</option>
								</select>
							</td>
							<td class="cell-surgery cell-select">
								<select id="view_modal_surgery_options" class="form-control input-sm" data-new="surgery" data-type="surgery_options" onchange="window.magichat.on_row_value_changed(get_row_identifier(this), get_data_type(this), this.value);"></select>
							</td>
							<td class="cell-surgeon cell-select">
								<select id="view_modal_surgeon_options" class="form-control input-sm" data-new="surgeon" data-type="surgeon_options" onchange="window.magichat.on_row_value_changed(get_row_identifier(this), get_data_type(this), this.value);"></select>
							</td>
							<td class="cell-clinic cell-select">
								<select id="view_modal_clinic_options" class="form-control input-sm" data-new="clinic" data-type="clinic_options" onchange="window.magichat.on_row_value_changed(get_row_identifier(this), get_data_type(this), this.value);"></select>
							</td>
						</tr>
						</table>
						<img style="width:100%;max-width:1200px;display:block;margin:0 auto;" src="img/image.png" alt="">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-submit pull-left">Print</button>
						<button type="button" class="btn btn-primary btn-submit" data-dismiss="modal">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
